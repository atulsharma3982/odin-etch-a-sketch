<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instructions">
        <h1>Etch-a-Sketch</h1>
        <h2>Instructions: </h2>
        <ol>
            <li>Click on <b>Pixels</b> button and enter no. of pixels(boxes)</li>
            <li>Double Click then release(*don't hold) to start drawing</li>
            <li>Double Click and release(*don't hold) to stop drawing</li>
            <li>You can draw only once</li>
            <li>Repeat steps 1 to 3 to draw again</li>
        </ol>
    </div>
    <button type="submit" class="pixels">Pixels</button>
    <div class="container">

    </div>
    <script src="script.js"></script>
</body>
</html>
